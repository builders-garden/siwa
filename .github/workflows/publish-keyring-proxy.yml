name: Publish keyring-proxy Docker image

on:
  push:
    branches: [main]
    paths:
      - "packages/keyring-proxy/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/keyring-proxy/Dockerfile
          push: true
          tags: |
            buildersgarden/keyring-proxy:latest
            buildersgarden/keyring-proxy:${{ github.sha }}
          build-args: |
            IMAGE_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
