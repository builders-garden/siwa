[build]
builder = "dockerfile"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30

[variables]
# Reference the internal URL of the 2fa-telegram service
TFA_INTERNAL_URL = "http://2fa-telegram.railway.internal:3200"

# Share the same bot token as 2fa-telegram
TELEGRAM_BOT_TOKEN = "${{ 2fa-telegram.TELEGRAM_BOT_TOKEN }}"
