[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "siwa"
version = "0.0.1"
description = "Sign In With Agent (SIWA) - Python SDK"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Builders Garden" }
]
keywords = ["ethereum", "authentication", "siwa", "web3", "agent", "erc-8004"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP :: Session",
]
dependencies = [
    "eth-account>=0.11.0",
    "web3>=6.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/builders-garden/siwa"
Repository = "https://github.com/builders-garden/siwa"
Documentation = "https://siwa.build"

[tool.hatch.build.targets.wheel]
packages = ["siwa_py"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
